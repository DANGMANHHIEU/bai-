<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem trung binh</title>
</head>
<body>
<script>
    inputa = prompt("nhap diem vat li");
    inputb = prompt("nhap diem hoa loc");
    inputc = prompt('nhap diem sinh hoc');
    let a = parseInt(inputa);
    let b = parseInt(inputb);
    let c = parseInt(inputc);
    let d = a + b + c ;
    let e = d/3 ;
    document.write("diem tong" + d) ;
    document.write("</br>");
    document.write("diem trung binh " + e);
</script>
</body>
</html>
