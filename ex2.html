<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <input type="number" id="o1"/>
  <button type="button" onclick="show();">tính số ngày</button></br>
  <div id="demo"></div>
</form>
<script>
  function show() {
    let a = parseInt(document.getElementById('o1').value);
    switch (a) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('demo').innerHTML = 'tháng này 31 ngày'
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById('demo').innerHTML = 'tháng này 30 ngày'
        break;
      case 2:
        document.getElementById('demo').innerHTML = 'tháng này 28 hoặc 29 ngày'
      default:
        document.getElementById('demo').innerHTML = 'không tồn tại tháng này'
    }
  }
</script>

</body>
</html>
